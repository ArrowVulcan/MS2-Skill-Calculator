<!doctype html>
<html lang="en">
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" href="images/favicon.png">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">

	<title>MS2 Skills</title>
	<link rel="stylesheet" href="stylesheets/index.css">
	
</head>
<body>

	<header>
	
		<nav class="navbar navbar-expand-md fixed-top">
		
			<div class="collapse navbar-collapse" id="navbarCollapse">
			
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a href="#"><div class="topNav_bar"><p>BOSS TIMER</p></div></a>
						</li>
						<li class="nav-item">
							<a href="#"><div class="topNav_bar"><p>STATS</p></div></a>
						</li>
						<li class="nav-item">
							<a href="#" onclick="showSkills()"><div class="topNav_bar"><p>SKILLS</p></div></a>
						</li>
					</ul>
				
			</div>
		
		</nav>
		
	</header>

	<div class="container-fluid">
	
		<div id="window">
			
			<div id="drag_bar"></div>
			
			<div id="jobName"><p>Knight</p></div>
			
			<div id="closeWindow" onclick="hideWindow()"></div>
		
			<div class="row" id="skills_right">
			
			</div>
			
			<div id="skill_points"><p>Remaining Skill Points: </p><p id="skillPointNumber">0</p></div>
			
			<div id="resetSkills" onclick="resetSkills()"></div>
			
			<div id="selectJob" onclick="changeJob()"></div>
			
			<!-- Default dropup button -->
			<div id="jobDrop" class="btn-group dropup">
				<button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="-40,5"></button>
				<div class="dropdown-menu">
					<a class="dropdown-item" onclick="changeJob(knight_skills, 'Knight')" href="#">Knight</a>
					<a class="dropdown-item" onclick="changeJob(berserker_skills, 'Berserker')" href="#">Berserker</a>
					<a class="dropdown-item" onclick="changeJob(wizard_skills, 'Wizard')" href="#">Wizard</a>
					<a class="dropdown-item" onclick="changeJob(priest_skills, 'Priest')" href="#">Priest</a>
					<a class="dropdown-item" onclick="changeJob(ranger_skills, 'Ranger')" href="#">Ranger</a>
					<a class="dropdown-item" onclick="changeJob(heavy_gunner_skills, 'Heavy Gunner')" href="#">Heavy Gunner</a>
					<a class="dropdown-item" onclick="changeJob(thief_skills, 'Thief')" href="#">Thief</a>
					<a class="dropdown-item" onclick="changeJob(assassin_skills, 'Assassin')" href="#">Assassin</a>
				</div>
			</div>
		
		</div>
	
	</div>
	
	<div id="info_box">
		
		<div id="info_name"><p></p></div>
		
		<div id="info_element"><p></p></div>
		
		<div id="info_content">
		
			<div id="info_image_box">
				<div id="info_image"></div>
			</div>
			
			<div id="info_top_description">
			
				<div class="info_resource"></div>
				<div class="info_level"></div>
			
			</div>
			
			<div id="info_description"></div>
			
			<div class="info_linebreak"></div>
			
			<div id="info_description_2"></div>
			
			<div class="info_linebreak"></div>
		
			<div id="info_description_3"></div>
		
		</div>
		
	</div>
	
	<!-- Info JavaScript -->
	<script type="text/javascript" src="scripts/knight.js"></script>
	<script type="text/javascript" src="scripts/berserker.js"></script>
	<script type="text/javascript" src="scripts/wizard.js"></script>
	<script type="text/javascript" src="scripts/priest.js"></script>
	<script type="text/javascript" src="scripts/ranger.js"></script>
	<script type="text/javascript" src="scripts/heavy_gunner.js"></script>
	<script type="text/javascript" src="scripts/thief.js"></script>
	<script type="text/javascript" src="scripts/assassin.js"></script>
	
	<!-- jQuery, Popper, Bootstrap -->
	<script src="scripts/jquery.slim.min.js"></script>
	<script src="scripts/popper.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	
	<!-- Other JavaScript -->
	<script src="scripts/jquery-ui.min.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
	
</body>

</html>
