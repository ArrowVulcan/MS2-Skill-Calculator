<!doctype html>
<html lang="en">
<head>

	<!-- Required meta tags -->
	<meta name="description" content="The Fishing Simulator is just a small mini-game that works similar to the in-game fishing for those who are bored and want some fun.">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	
	<link rel="icon" href="images/favicon.png">

	<title>MS2 Fansite | Fishing</title>
	<link rel="stylesheet" href="stylesheets/index.css">
	<link rel="stylesheet" href="stylesheets/fishing.css">
	
</head>
<body>

	<div id="new_bg">
		
		<div id="fishing">
		
			<div id="fishing2"></div>
		
			<div id="wip_image"></div>
		
			<div id="rod_alert"></div>
		
			<div id="start">
				<div id="start_btn"></div>
			</div>
			
			<div id="bar">
				<p id="bar_text"></p>
				<div id="bar2">
					<div id="bar_shine"></div>
					<div id="bar_shine2"></div>
				</div>
			</div>
			
			<div id="rod">
				
				<div id="rod_space_btn"></div>
				<div id="rod_bar">
					<div id="rod_drop"></div>
					<div id="rod_middle"></div>
				</div>
				
			</div>
			
			<div id="fish">
			
				<div id="fish_image"></div>
				<div id="fish_image_shine"></div>
				<div id="fish_size">Length</div>
				<div id="fish_text">Name</div>
				<div id="fish_bg"></div>
				<div id="fish_bg_shine"></div>
			
			</div>
			
			<div id="trophy">
			
				<div id="trophy_image"></div>
				<div id="trophy_image_shine"></div>
				<div id="trophy_text">Trophy</div>
				<div id="trophy_text2">Name</div>
				<div id="trophy_bg"></div>
				<div id="trophy_bg_shine"></div>
			
			</div>
			
			<div id="book">
				<div id="fish_rank_icon"></div>
				<div id="fish_rank_text">Amateur Angler</div>
				<div id="fish_exp_container">
					<div id="fish_exp_bar"></div>
					<div id="fish_exp">Beginner I</div>
				</div>
				
				<div id="fish_list">
				
				</div>
				<div id="fish_select"></div>
				
				<div id="page2">
					<div id="fish_big_image"></div>
					<div id="fish_name"></div>
					
					<div id="fish_amount">Total Caught <span id="fish_amount_num">0</span></div>
					<div id="fish_biggest_size">Largest Fish <span id="fish_biggest_size_num">0 cm</span></div>
				</div>
				
			</div>
			
			<div id="book_button" onClick="openBook()"></div>
			
		</div>
		
	</div>
	
	<footer>
		<p id="footer_text">Â© 2018-2019 Maplestory 2 Fansite</p>
	</footer>
	
	<!-- jQuery, Popper, Bootstrap -->
	<script src="scripts/jquery.slim.min.js"></script>
	
	<!-- Other JavaScript -->
	<script type="text/javascript" src="scripts/fishing.js"></script>
	
</body>

</html>
